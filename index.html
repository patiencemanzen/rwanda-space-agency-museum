      tailwind.config = {

    <style>
      body {

      }

        border-radius: 4px;
      }

        background-image: linear-gradient(45deg, #ffffff 25%, transparent 25%, transparent 75%, #ffffff 75%, #ffffff),

        opacity: 0.1;
      }
